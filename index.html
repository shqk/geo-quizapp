<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Geo Quiz App</title>
    <link rel="stylesheet" href="/assets/style/style.css" />
    <script src="/app.js" defer></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="app-container">
      <!-- Démarre avec classe section-appear -->
      <div class="menu section-appear">
        <div class="menu-title">
          <h2>Choisissez un <span>quiz</span></h2>
        </div>
        <div class="menu-options ">
          <div class="flags-option">
            <h1>Drapeaux</h1>
            <div class="flags-list">
              <img
                src="/assets/img/canada.svg"
                alt="drapeau canada"
                class="flag"
              />
              <img
                src="/assets/img/france.svg"
                alt="drapeau france"
                class="flag"
              />
              <img
                src="/assets/img/portugal.svg"
                alt="drapeau portugal"
                class="flag"
              />
            </div>
            <div class="best-score">
              <h2>Meilleur score : <span>0%</span></h2>
            </div>
          </div>
          <div class="capitals-option">
            <h1>Capitales</h1>
            <div class="monument-list">
              <img
                src="/assets/img/statue-of-liberty.svg"
                alt="drapeau canada"
                class="monument"
              />
              <img
                src="/assets/img/eiffel-tower-paris.svg"
                alt="drapeau france"
                class="monument"
              />
              <img
                src="/assets/img/torii-gate.svg"
                alt="drapeau portugal"
                class="monument"
              />
            </div>
            <div class="best-score">
              <h2>Meilleur score : <span>0%</span></h2>
            </div>
          </div>
        </div>
      </div>
      <!-- Démarre en inactive -->
      <div class="quiz-section inactive">
        <div class="quiz-progression">
          <div class="quit">
            <div class="quit-cross"></div>
          </div>
          <div class="progress-bar-container">
            <div class="progress-bar"></div>
          </div>
          <div class="progress-number">0/10</div>
        </div>
        <div class="question">
          <p class="question-text">Quelle est la capitale de ce pays ?</p>
          <span class="country-name">France</span>
          <img src="" alt="drapeau" class="flag-picture" />
        </div>
        <ul class="answer">
          <li class="choice">
            <span>A</span>
            <span class="option">Paname</span>
          </li>
          <li class="choice">
            <span>B</span>
            <span class="option">C'est la</span>
          </li>          
          <li class="choice">
            <span>C</span>
            <span class="option">Champions</span>
          </li>          
          <li class="choice">
            <span>D</span>
            <span class="option">League</span>
          </li>
        </ul>
        </div>
        <div class="quiz-footer"></div>
      </div>
    </div>
  </body>
</html>
